<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="./axios.min.js"></script>
	<button id="btn1">获取所有人信息</button>
	<button id="btn2">根据id获取一个人信息</button>
	<button id="btn3">添加一个人</button>
	<button id="btn4">修改一个人</button>
	<button id="btn5">删除一个人</button>

	<script type="text/javascript" >
		let btn1 = document.getElementById('btn1')
		let btn2 = document.getElementById('btn2')
		let btn3 = document.getElementById('btn3')
		let btn4 = document.getElementById('btn4')
		let btn5 = document.getElementById('btn5')

		//获取所有人的信息
		btn1.onclick = ()=>{
			//使用axios发送get请求，不携带参数
			//完整的写法
			axios({
					url:'http://localhost:3000/get_persons',
					method:'get'
				}).then(
					response => console.log('请求成功了，数据为：',response.data),
					error => console.log('请求失败了，原因为：',error)
				)
			
			//精简的写法
			/* axios.get('http://localhost:3000/get_persons').then(
				response => console.log('请求成功了，数据为：',response.data),
				error => console.log('请求失败了，原因为：',error)
			) */
			}

		btn2.onclick = ()=>{
			//使用axios发送get请求，携带query参数
			//完整写法
			/* axios({
					url:'http://localhost:3000/get_person_byid',
					method:'get',
					params:{ //特别注意，此处携带的是query参数！！！！！
						id:1
					}
				}).then(
					response => console.log('请求成功了，数据为：',response.data),
					error => console.log('请求失败了，原因为：',error)
				) */
				//简写方式
				axios.get('http://localhost:3000/get_person_byid',{params:{id:1}}).then(
					response => console.log('请求成功了，数据为：',response.data),
					error => console.log('请求失败了，原因为：',error)
				)
		}
		
	</script>
	
</body>
</html>
